apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample
  annotations:
    nginx.ingress.kubernetes.io/proxy-timeout: "600s"

spec: 
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sample
            port:
              number: 8080
